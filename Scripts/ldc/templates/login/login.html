<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
    <h1>这是登录界面</h1>

        {% for i in name %}

        {% endfor %}

</body>
</html>
